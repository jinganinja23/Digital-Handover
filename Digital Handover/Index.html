 <title>Handover</title>

 <head>
  <body>
    <h1>Handover</h1>
    <form id="NameANDday">
      <label for="name">Bartender Name:</label>
      <input type="text" id="name" name="name">
  
      <input type="submit" value="Next">
    </form>
    <p><a href="help.html">How To Use</a></p>
  
    <script>
        // Get the form element
        var form = document.getElementById("NameANDday");
  
        // Add an event listener to the form's submit event
        form.addEventListener("submit", function(event) {
          // Prevent the default form submit action
          event.preventDefault();
  
          // Get the value of the input field with id="fname"
          var name = document.getElementById("name").value;
  
          // Get the current day of the week
          var date = new Date();
          var day = date.getDay();
          var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
          var tomorrow = weekday[(day + 1) % 7];
  
          // Save the value to local storage
          localStorage.setItem("name", name);
          localStorage.setItem("day", tomorrow);
  
          // Redirect to another page
          window.location.href = "prep.html";
        });
      </script>
  </body>
  </head>
