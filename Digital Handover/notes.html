<!DOCTYPE html>
<html>
 <head>
 <title>Notes and Quotes</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <style>
 body {
 font-family: "Akkurat", Arial, sans-serif;
 margin: 0;
 padding: 0;
 background-color: #e6e6e6;
 color: #16394f;
 text-align:center; /* added text alignment */
 }
 label {
 display: block;
 font-size: 1.2em;
 margin-top: 20px;
 }
 textarea, input[type="text"] {
 width: calc(100% - 20px); /* changed width to not fill entire width */
 box-sizing: border-box;
 padding: 10px;
 font-size: 1.2em;
 }
 button {
 display: block;
 margin-top: 20px;
 padding: 10px 20px;
 font-size: large;
    font-weight: bold;
 background-color:#c09c54; /* changed button color */
 border:none; /* removed border */
 color:white; /* changed text color */
 cursor:pointer; /* changed cursor to pointer */
 }

 @font-face {
 font-family: "Akkurat";
 font-display: swap;
 src: url("https://comunacantina.com.au/wp-content/uploads/et-fonts/Akkurat.ttf") format("truetype");
 }

 /* added styles for the confirm button */
 #confirmButton {
 position:absolute; 
 bottom:0; 
 left:0; /* added left position */
 width:100%;
 height:50px; 
 background-color:#c09c54; /* changed button color */
 border:none; /* removed border */
 color:white; /* changed text color */
 padding:15px 32px; /* added padding */
 text-align:center; /* centered text */
 text-decoration:none; /* removed underline */
 display:inline-block; /* changed display */
 font-size:16px; /* changed font size */
 margin-top:10px; /* added margin */
 cursor:pointer; /* changed cursor to pointer */
 }
 </style>
 </head>
 <body>
 <label for="notes">Notes:</label><br>
 <textarea id="notes" name="notes" rows="4"></textarea><br><br>
 <label for="quote">Inspirational Quote:</label><br>
 <input type="text" id="quote" name="quote"><br><br>
 <button id="confirmButton">Confirm</button>

 <script>
 document.getElementById('confirmButton').addEventListener('click', function() {
 var notes = document.getElementById('notes').value;
 var quote = document.getElementById('quote').value;
 localStorage.setItem('notes', notes);
 localStorage.setItem('quote', quote);
 window.location.href = 'HandoverSheetComplete.html';
 });
 </script>
 </body>
</html>
